<script type="text/template" id="modal-template">
    <div class="bbm-modal__topbar">
        <h3 class="bbm-modal__title">Backbone.Modal</h3>
    </div>
    <div class="bbm-modal__section">
        <form class="input-group"  role="form">
            <div class="input-row">
                <label>用户名</label>
                <input type="text" id="username" placeholder="用户名" value="<%= username %>">
            </div>
            <div class="input-row">
                <label>密码</label>
                <input type="password" id="password" placeholder="密码" value="<%= password %>">
            </div>
        </form>
        <div class="input-row">
            <button type="submit">登录</button>
        </div>
    </div>
    <div class="bbm-modal__bottombar">
        <a href="#" class="bbm-button">close</a>
    </div>
</script>
